<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Girl</title>
    <link rel="stylesheet" href="body.css">
    <style>
        .class {
            width: 35%;
            height:100px;
            font-size: 30px;
            text-align: center;
        }
        .button{
            width: 30%;
            font-size: 20px;
            text-align:center;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
        
    
</head>
<body>
    <table style="width:100%; height: 800px">
        <tr>
            <td colspan="3" class="header">Welcome to our site!</td>
        </tr>
        <tr>
            <td onclick="random()" class="class" id="name"></td>
            <td onclick="random()" class="button"> <----Which one would you choose----> <br>
                                                               (p.s. click on the name)</td>          
            <td onclick="random()" class="class" id="names"></td>
        </tr>
    </table>
</body>
<script>
    const random = () => {
        const names = ['Baysal', 'Namuun', 'T.Saruul', 'N.Saruul', 'Tselmeg', 'Tselmuun', 'Tergel', 'Bolormaa', 'Tugsjargal', 'Dulguun']
        document.getElementById("name").innerHTML = names[Math.trunc(Math.random() * 10)]
        document.getElementById("names").innerHTML = names[Math.trunc(Math.random() * 10)]
    }
</script>
</html>
